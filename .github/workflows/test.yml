name: Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
          node-version: '>= 16.9.1'
          # Set this option if you want the action to check for the latest available version that satisfies the version spec
          check-latest: false
      - run: npm install -g @quasar/cli
      - run: npm install
      - run: quasar build
      - run: pwd && ls -al *

      # DOCKER RELATED
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: false

  electron:
    needs: test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      # GET LATEST CODE
      - name: Checkout latest code
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: We are running on
        run: echo matrix.os is ${{ matrix.os }}
        # Either:
        #  1. macos-latest
        #  2. ubuntu-latest
        #  3. windows-latest

      - name: Check for macOS
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          echo "os=MAC" >> $GITHUB_ENV

      - name: Check for Ubuntu
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          echo "os=UBUNTU" >> $GITHUB_ENV

      - name: Check for Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          echo "os=WINDOWS" >> $GITHUB_ENV

      # SETUP NODE ENVIRONMENT
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
          node-version: '>= 16.9.1'
          # Set this option if you want the action to check for the latest available version that satisfies the version spec
          check-latest: false

      - name: Build/release Electron app
        uses: vedaprakashms/quasar_electron_build@V0.0.1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.github_token }}

      - name: List files
        run: ls dist/electron

      - name: Rename folders
        run: |
          mv dist/electron/Let* lttmm-${{ env.os }}

      # Electron Archives
      - name: Create zip
        uses: ihiroky/archive-action@v1
        with:
          root_dir: lttmm-${{ env.os }}
          base_dir: "lttmm-${{ env.os }}"
          file_path: lttmm-app-${{ env.os }}.zip
          verbose: true
      - name: Create tar.gz
        uses: ihiroky/archive-action@v1
        with:
          root_dir: lttmm-${{ env.os }}
          base_dir: "lttmm-${{ env.os }}"
          file_path: lttmm-app-${{ env.os }}.tar.gz
          verbose: true

      - name: List files
        run: ls
